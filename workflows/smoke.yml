name: Smoke

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install jq CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Sanity echo
        run: |
          python -c "print('python ok')"
          jq --version
