name: Doc Guard (non-blocking)

on:
  push:
  pull_request:  
  workflow_dispatch:  

jobs:
  doc-guard:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python + YAML deps
        run: |
          python3 -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Doc Guard
        env:
          DOC_GUARD_STRICT: ${{ vars.DOC_GUARD_STRICT || '0' }}
        run: |
          echo "Running documentation validator..."
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -R
          echo "Attempting to run scripts/validate_docs.py..."
          python3 scripts/validate_docs.py || true

      - name: Always succeed (non-blocking)
        if: always()
        run: echo "Doc Guard completed (non-blocking)."
