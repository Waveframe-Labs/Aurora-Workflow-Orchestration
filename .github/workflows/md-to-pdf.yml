name: Convert Markdown Docs to PDF

on:
  push:
    paths:
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # IMPORTANT: full history so we can push cleanly
          ref: main         # ensure we are operating on main

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git.config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes (ensure fast-forward)
        run: |
          git pull origin main

      - name: Install Pandoc and full LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc \
            texlive \
            texlive-xetex \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended

      - name: Create output directory
        run: mkdir -p docs/pdf

      - name: Convert all Markdown files (recursive) to PDF
        run: |
          for file in $(find docs -name '*.md'); do
            [ -f "$file" ] || continue
            base=$(basename "$file" .md)
            echo "Converting $file â†’ docs/pdf/${base}.pdf"
            pandoc "$file" \
              --from=markdown+yaml_metadata_block+smart+table_captions+fenced_code_blocks \
              --pdf-engine=xelatex \
              --standalone \
              -V geometry:margin=1in \
              -V fontsize=11pt \
              -V colorlinks=true \
              -V urlcolor=blue \
              -V linkcolor=blue \
              -V toccolor=gray \
              -o "docs/pdf/${base}.pdf"
          done

      - name: Commit and push generated PDFs
        run: |
          git add docs/pdf/*.pdf
          git commit -m "Auto-generate PDFs from Markdown" || echo "No changes to commit"
          git push origin main
