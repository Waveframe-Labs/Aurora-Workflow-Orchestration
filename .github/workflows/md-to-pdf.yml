name: Convert Markdown to PDF

on:
  push:
    paths:
      - 'docs/**/*.md'
      - 'ARI/**/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc + wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Ensure output directories exist
        run: |
          mkdir -p docs/pdf
          mkdir -p ARI/pdf

      ############################################################
      # AWO DOCUMENTS (docs/**/*.md)
      ############################################################
      - name: Convert AWO Markdown docs to PDF
        run: |
          shopt -s globstar nullglob
          for file in docs/**/*.md; do
            base="$(basename "$file" .md)"
            pandoc "$file" \
              --from=markdown \
              --metadata=title:" " \
              --shift-heading-level-by=-1 \
              --pdf-engine=wkhtmltopdf \
              --output="docs/pdf/${base}.pdf"
          done

      ############################################################
      # ARI DOCUMENTS (ARI/**/*.md)
      ############################################################
      - name: Convert ARI Markdown docs to PDF
        run: |
          shopt -s globstar nullglob
          for file in ARI/**/*.md; do
            base="$(basename "$file" .md)"
            pandoc "$file" \
              --from=markdown \
              --metadata=title:" " \
              --shift-heading-level-by=-1 \
              --pdf-engine=wkhtmltopdf \
              --output="ARI/pdf/${base}.pdf"
          done

      - name: Commit and push generated PDFs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/pdf/*.pdf ARI/pdf/*.pdf || true

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Automated PDF generation for Markdown files"
            git push
          else
            echo "No PDF changes to commit."
          fi
