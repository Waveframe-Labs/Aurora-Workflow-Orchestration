name: Convert Markdown to PDF

on:
  push:
    paths:
      - 'docs/**/*.md'
      - 'ARI/**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc + wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Ensure output directories exist
        run: |
          mkdir -p docs/pdf
          mkdir -p ARI/pdf

      ###################################################################
      # Convert AWO docs → PDF (Pandoc with wkhtmltopdf)
      ###################################################################
      - name: Convert AWO Markdown docs to PDF
        run: |
          shopt -s globstar nullglob
          for file in docs/**/*.md; do
            [ -e "$file" ] || continue
            base="$(basename "$file" .md)"
            pandoc "$file" \
              --from=markdown \
              --metadata=title:" " \
              --pdf-engine=wkhtmltopdf \
              --output="docs/pdf/${base}.pdf"
          done

      ###################################################################
      # Convert ARI docs → PDF (Pandoc with wkhtmltopdf)
      # Forces blank title to block Pandoc auto-title injection.
      ###################################################################
      - name: Convert ARI Markdown docs to PDF
        run: |
          shopt -s globstar nullglob
          for file in ARI/**/*.md; do
            [ -e "$file" ] || continue
            base="$(basename "$file" .md)"
            pandoc "$file" \
              --from=markdown \
              --metadata=title:" " \
              --pdf-engine=wkhtmltopdf \
              --output="ARI/pdf/${base}.pdf"
          done

      ###################################################################
      # Commit the generated PDFs
      ###################################################################
      - name: Commit and push generated PDFs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/pdf/*.pdf ARI/pdf/*.pdf || true

          # Exit silently if nothing to commit
          git commit -m "Automated PDF generation for Markdown files" || exit 0

          git push
