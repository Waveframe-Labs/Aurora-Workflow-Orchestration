name: AWO Run (Manual)

on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: "Workflow JSON path"
        required: true
        default: "workflows/reviews.json"

jobs:
  # 1) Run the workflow and package artifacts
  run-awo:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.pick.outputs.run_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Execute AWO script
        id: exec
        run: |
          python scripts/awo_run.py "${{ github.event.inputs.workflow_file }}"

      # Pick the newest run directory that starts with run_
      - name: Capture Run-ID
        id: pick
        shell: bash
        run: |
          RID=$(ls -1dt runs/run_* | head -n1 | xargs -n1 basename)
          echo "Run-ID: $RID" >> $GITHUB_STEP_SUMMARY
          echo "run_id=$RID" >> $GITHUB_OUTPUT
          echo "RUN_ID=$RID" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-${{ steps.pick.outputs.run_id }}
          path: runs/${{ steps.pick.outputs.run_id }}

      - name: Mark as pending audit
        run: echo "Audit: PENDING — awaiting human approval." >> $GITHUB_STEP_SUMMARY

  # 2) Human approval gate (this PAUSES until you approve in the UI)
  human-approval:
    needs: run-awo
    runs-on: ubuntu-latest
    # This is the gate: the job won't start until the environment is approved.
    environment:
      name: awo-audit
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Note approval
        run: echo "Human approval recorded via environment gate." >> $GITHUB_STEP_SUMMARY

  # 3) Finalize after approval
  finalize:
    needs: [run-awo, human-approval]
    runs-on: ubuntu-latest
    steps:
      - name: Complete
        run: |
          echo "✅ Finalized Run-ID: ${{ needs.run-awo.outputs.run_id }}" >> $GITHUB_STEP_SUMMARY
