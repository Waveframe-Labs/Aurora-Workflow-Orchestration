name: AWO Run (Manual Approve to Commit)

on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: "Workflow JSON path"
        required: true
        default: "workflows/multimodel.json"

permissions:
  contents: write

concurrency:
  group: awo-run
  cancel-in-progress: false

jobs:
  run_awo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Execute AWO workflow
        id: exec
        shell: bash
        run: |
          set +e
          python scripts/awo_run.py "${{ github.event.inputs.workflow_file }}" | tee /tmp/awo.out
          code=${PIPESTATUS[0]}
          echo "runner_exit_code=$code" >> $GITHUB_ENV
          if [ "$code" = "78" ]; then
            echo "Audit: PENDING (human approval will be required)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Audit: PASSED (this workflow still requires manual approval)" >> $GITHUB_STEP_SUMMARY
          fi
          # Never fail here; approval/commit is handled later.
          exit 0

      - name: Capture Run-ID (robust)
        id: capture
        shell: bash
        run: |
          set +e
          # 1) try stdout breadcrumb
          RID=$(grep -m1 -oE 'RUN_ID=run_[0-9T\-]+' /tmp/awo.out 2>/dev/null | head -n1 | sed 's/^RUN_ID=//' )
          # 2) try runs/LAST_RUN breadcrumb
          if [ -z "$RID" ] && [ -f runs/LAST_RUN ]; then
            RID="$(cat runs/LAST_RUN)"
          fi
          # 3) fall back to newest run_* dir
          if [ -z "$RID" ]; then
            RID=$(ls -1dt runs/run_* 2>/dev/null | head -n1 | xargs -n1 basename || true)
          fi
          # Finalize outcome
          if [ -z "$RID" ]; then
            echo "⚠️ No run folder found. Continuing without RUN_ID."
            echo "RUN_ID=none" >> $GITHUB_ENV
            echo "run_id=none" >> $GITHUB_OUTPUT
            echo "Run-ID: none" >> $GITHUB_STEP_SUMMARY
          else
            echo "RUN_ID=$RID" >> $GITHUB_ENV
            echo "run_id=$RID" >> $GITHUB_OUTPUT
            echo "Run-ID: $RID" >> $GITHUB_STEP_SUMMARY
          fi
          exit 0

      - name: Create payload
        if: env.RUN_ID != 'none'
        shell: bash
        run: tar -czf "${RUN_ID}.tar.gz" "runs/${RUN_ID}"

      - name: Upload payload
        if: env.RUN_ID != 'none'
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-${{ env.RUN_ID }}
          path: ${{ env.RUN_ID }}.tar.gz

  human_approval:
    needs: run_awo
    runs-on: ubuntu-latest
    # Pause with Approve/Reject buttons
    environment:
      name: awo-audit
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - run: echo "Manual approval gate — approve in Environment 'awo-audit' to continue."

  finalize:
    needs: [run_awo, human_approval]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Download run artifact(s)
        if: needs.run_awo.outputs.run_id != 'none'
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract run folder
        if: needs.run_awo.outputs.run_id != 'none'
        shell: bash
        run: |
          set -e
          cd artifacts
          for f in *.tar.gz; do
            [ -f "$f" ] && tar -xzf "$f"
          done
          cd ..
          if [ -d artifacts/runs ]; then
            rsync -a artifacts/runs/ runs/
          fi
          RID=$(ls -1dt runs/run_* 2>/dev/null | head -n1 | xargs -n1 basename || echo "")
          echo "RUN_ID=$RID" >> $GITHUB_ENV
          echo "Finalizing ${RID:-'(none)'}" >> $GITHUB_STEP_SUMMARY

      - name: Commit run to main
        if: env.RUN_ID != '' && env.RUN_ID != 'none'
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git switch "${GITHUB_REF_NAME}"
          git add "runs/${RUN_ID}" || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "AWO: add ${RUN_ID} (human-approved) [skip ci]"
          git push origin "${GITHUB_REF_NAME}"
