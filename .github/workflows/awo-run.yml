name: AWO Run (Manual)

on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: "Workflow JSON path"
        required: true
        default: "workflows/reviews.json"

jobs:
  run-awo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run workflow (simulate audit gate)
        id: runstep
        shell: bash
        run: |
          set +e
          python scripts/awo_run.py "${{ github.event.inputs.workflow_file }}"
          code=$?
          if [ $code -eq 78 ]; then
            echo "Audit=PENDING" >> $GITHUB_ENV
            echo "Audit: PENDING — waiting for human approval." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "Audit=PASSED" >> $GITHUB_ENV
            echo "Audit: PASSED automatically." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Find latest run id
        run: |
          RID=$(ls -1dt runs/* | head -n1 | xargs -n1 basename)
          echo "RUN_ID=$RID" >> $GITHUB_ENV
          echo "Run-ID: $RID" >> $GITHUB_STEP_SUMMARY

      - name: Package artifacts
        if: always()
        run: tar -czf "$RUN_ID.tar.gz" "runs/$RUN_ID"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-${{ env.RUN_ID }}
          path: ${{ env.RUN_ID }}.tar.gz

  human-approval:
    if: needs.run-awo.outputs.Audit == 'PENDING'
    needs: run-awo
    runs-on: ubuntu-latest
    environment: awo-audit
    steps:
      - name: Await human approval
        run: echo "Audit is pending — approve or reject this run in GitHub UI."

  finalize:
    needs: [run-awo, human-approval]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Commit approved run
        if: env.Audit == 'PASSED' || github.event.deployment_status.state == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add runs/$RUN_ID
          git commit -m "Add approved run $RUN_ID"
          git push origin main
          echo "Run $RUN_ID committed to main." >> $GITHUB_STEP_SUMMARY

      - name: Reject run
        if: github.event.deployment_status.state == 'rejected'
        run: |
          echo "Run $RUN_ID rejected — not committed." >> $GITHUB_STEP_SUMMARY
          exit 1
