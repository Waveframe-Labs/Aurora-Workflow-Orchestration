name: AWO Run (Manual)

on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: "Workflow JSON path"
        required: true
        default: "workflows/reviews.json"

jobs:
  run-awo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run workflow (gate causes non-zero exit)
        id: runstep
        shell: bash
        run: |
          set +e
          python -m awo.cli run "${{ github.event.inputs.workflow_file }}"
          code=$?
          echo "exit_code=$code" >> $GITHUB_OUTPUT
          exit $code
        continue-on-error: true

      - name: Find latest run id
        run: |
          RID=$(ls -1dt runs/* | head -n1 | xargs -n1 basename)
          echo "RUN_ID=$RID" >> $GITHUB_ENV
          echo "Run-ID: $RID" >> $GITHUB_STEP_SUMMARY

      - name: Package artifacts
        if: always()
        run: |
          tar -czf "$RUN_ID.tar.gz" "runs/$RUN_ID"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-${{ env.RUN_ID }}
          path: ${{ env.RUN_ID }}.tar.gz

      - name: Fail job if gate pending (exit 78)
        if: steps.runstep.outputs.exit_code == '78'
        run: |
          echo "Audit gate pending â€” human review required." >> $GITHUB_STEP_SUMMARY
          exit 78
