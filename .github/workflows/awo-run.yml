name: AWO Run (Manual)

on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: "Workflow JSON path"
        required: true
        default: "workflows/reviews.json"
      audit_decision:
        description: "Audit decision (approve or reject)"
        required: false
        default: "pending"

jobs:
  run-awo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run workflow
        id: runstep
        run: |
          mkdir -p runs
          echo "Simulating run for ${{ github.event.inputs.workflow_file }}"
          RID="run_$(date -u +'%Y-%m-%dT%H-%M-%SZ')"
          mkdir -p "runs/$RID"
          echo "Run-ID: $RID" >> $GITHUB_STEP_SUMMARY
          echo "RUN_ID=$RID" >> $GITHUB_ENV
          echo '{ "status": "PENDING", "reason": "Audit required" }' > "runs/$RID/result.json"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-${{ env.RUN_ID }}
          path: runs/${{ env.RUN_ID }}

  finalize:
    needs: run-awo
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate audit decision
        run: |
          decision="${{ github.event.inputs.audit_decision }}"
          if [ "$decision" = "approve" ]; then
            echo "✅ Audit APPROVED" >> $GITHUB_STEP_SUMMARY
            exit 0
          elif [ "$decision" = "reject" ]; then
            echo "❌ Audit REJECTED" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "⚠️ Audit still PENDING — rerun with audit_decision=approve|reject" >> $GITHUB_STEP_SUMMARY
            exit 78
