name: Build and Commit Whitepaper PDF

on:
  push:
    paths:
      - 'docs/AWO_Whitepaper_v1.1.md'   # <-- update if your file name differs
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Pandoc + TeX engine
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Build PDF from Markdown
        working-directory: docs
        run: |
          pandoc AWO_Whitepaper_v1.1.md \
            -o AWO_Whitepaper_v1.1.pdf \
            --standalone \
            --pdf-engine=xelatex \
            --metadata title="Aurora Workflow Orchestration — Whitepaper v1.1" \
            --metadata author="Shawn C. Wright, Waveframe Labs (Aurora Research Initiative)" \
            --metadata date="October 2025" \
            --metadata rights="© 2025 Waveframe Labs (CC BY 4.0 text · Apache-2.0 code)"

      - name: Commit and Push PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-build Whitepaper v1.1 → PDF"
          file_pattern: docs/AWO_Whitepaper_v1.1.pdf
