name: AWO Run v4.0 (Manual Approve to Commit — CRI)

on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: "Path to CRI workflow JSON"
        required: true
        default: "workflows/multimodel.json"

permissions:
  contents: write
  id-token: write

concurrency:
  group: awo-v4-${{ github.ref_name }}-${{ github.event.inputs.workflow_file || 'default' }}
  cancel-in-progress: false

jobs:
  # =============================================================
  # 0. RUN AWO WORKFLOW (machine execution)
  # =============================================================
  run_awo:
    name: Execute CRI workflow
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.capture.outputs.run_id }}
      orchestrator: ${{ github.actor }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt
          [ -f scripts/requirements.txt ] && pip install -r scripts/requirements.txt
          pip install jsonschema cyclonedx-bom jq || true

      - name: Resolve & validate CRI workflow JSON
        id: wf
        shell: bash
        run: |
          set -euo pipefail

          WF="${{ github.event.inputs.workflow_file }}"
          echo "wf=$WF" >> "$GITHUB_OUTPUT"

          if [ ! -f "$WF" ]; then
            echo "::error::Workflow JSON not found at $WF"
            exit 1
          fi

          if [ -f schemas/workflow.schema.json ]; then
          cat << 'EOF' > _schema_check.py
          import json, sys
          from jsonschema import Draft202012Validator as V
          
          schema = json.load(open("schemas/workflow.schema.json"))
          doc    = json.load(open(sys.argv[1]))
          
          V(schema).validate(doc)
          print("CRI workflow JSON schema OK:", sys.argv[1])
          EOF
                    python _schema_check.py "$WF"
                  fi

      - name: Execute CRI workflow
        id: exec
        continue-on-error: true
        run: |
          set -euo pipefail
          python scripts/awo_run.py "${{ steps.wf.outputs.wf }}"
          echo "runner_exit_code=$?" >> "$GITHUB_OUTPUT"

      - name: Capture Run-ID
        id: capture
        run: |
          set -euo pipefail
          if [ ! -f runs/LAST_RUN ]; then
            echo "run_id=none" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          RID="$(tr -d '\r\n' < runs/LAST_RUN)"
          echo "run_id=$RID" >> "$GITHUB_OUTPUT"
          echo "RUN_ID=$RID" >> "$GITHUB_ENV"

      - name: Hash + SBOM
        if: ${{ steps.capture.outputs.run_id != 'none' }}
        run: |
          set -euo pipefail
          RD="runs/${RUN_ID}"
          TMP="$(mktemp)"
          (
            cd "$RD"
            find . -type f ! -name 'SHA256SUMS.txt' -print0 | sort -z | xargs -0 sha256sum
          ) > "$TMP"
          mv "$TMP" "$RD/SHA256SUMS.txt"
          cyclonedx-py -o "$RD/sbom-cyclonedx.json" || true

      - name: Create payload
        if: ${{ steps.capture.outputs.run_id != 'none' }}
        run: |
          set -euo pipefail
          tar -czf "awo-run-${RUN_ID}.tar.gz" "runs/${RUN_ID}"

      - name: Upload payload
        if: ${{ steps.capture.outputs.run_id != 'none' }}
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-${{ steps.capture.outputs.run_id }}
          path: awo-run-${{ steps.capture.outputs.run_id }}.tar.gz
          retention-days: 14

  # =============================================================
  # 1. SCOPE GATE (environment approval)
  # =============================================================
  scope_gate:
    needs: run_awo
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != 'none' }}
    environment:
      name: awo-scope
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - run: echo "Scope Gate — approve to continue."

  # =============================================================
  # 2. RENDER SUMMARY
  # =============================================================
  render_summary:
    needs: [run_awo, scope_gate]
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != 'none' }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download payload
        uses: actions/download-artifact@v4
        with:
          name: awo-run-${{ needs.run_awo.outputs.run_id }}
          path: artifacts

      - name: Extract run
        id: locate
        run: |
          set -euo pipefail
          TAR="artifacts/awo-run-${{ needs.run_awo.outputs.run_id }}.tar.gz"
          mkdir -p extracted
          tar -xzf "$TAR" -C extracted
          RD="extracted/runs/${{ needs.run_awo.outputs.run_id }}"
          echo "rd=$RD" >> "$GITHUB_OUTPUT"
          echo "### Files" >> "$GITHUB_STEP_SUMMARY"
          find "$RD" -maxdepth 2 -type f | sed 's/^/- /' >> "$GITHUB_STEP_SUMMARY"

      - name: Show scope summary
        run: |
          RD="${{ steps.locate.outputs.rd }}"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## Scope Gate — Machine Output" >> "$GITHUB_STEP_SUMMARY"
          if [ -f "$RD/scope/summary.json" ]; then
            echo '```json' >> "$GITHUB_STEP_SUMMARY"
            jq . "$RD/scope/summary.json" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No scope summary found._" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Show report excerpt
        run: |
          RD="${{ steps.locate.outputs.rd }}"
          if [ -f "$RD/report.md" ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "## Run Report (excerpt)" >> "$GITHUB_STEP_SUMMARY"
            head -n 120 "$RD/report.md" >> "$GITHUB_STEP_SUMMARY"
          fi

  # =============================================================
  # 3. INDEPENDENCE CHECK (machine gate)
  # =============================================================
  verify_independence:
    needs: [run_awo, scope_gate, render_summary]
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != 'none' }}
    outputs:
      run_id: ${{ needs.run_awo.outputs.run_id }}
    steps:
      - name: Checkout for governance log
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Independence Check
        id: indep
        run: |
          set -euo pipefail
          mkdir -p governance/logs
          TS="$(date -u +'%Y-%m-%d_%H-%M-%SZ')"
          REVIEWER="${GITHUB_ACTOR}"
          ORCH="${{ needs.run_awo.outputs.orchestrator }}"

          if [ "$REVIEWER" = "$ORCH" ]; then
            STATUS="FAILED_SELF_APPROVAL"
            MSG="Reviewer = orchestrator"
          else
            STATUS="APPROVED_INDEPENDENT_REVIEW"
            MSG="Reviewer distinct"
          fi

          {
            echo "{"
            echo "  \"run_id\": \"${{ needs.run_awo.outputs.run_id }}\","
            echo "  \"orchestrator\": \"$ORCH\","
            echo "  \"reviewer\": \"$REVIEWER\","
            echo "  \"status\": \"$STATUS\","
            echo "  \"timestamp\": \"$TS\","
            echo "  \"message\": \"$MSG\""
            echo "}"
          } | jq . > "governance/logs/${{ needs.run_awo.outputs.run_id }}_independence_${TS}.json"

      - name: Commit independence log
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "governance: independence check for run ${{ needs.run_awo.outputs.run_id }}"
          file_pattern: governance/logs/*

  # =============================================================
  # 4. AUDIT GATE (human approval)
  # =============================================================
  audit_gate:
    needs: [run_awo, scope_gate, render_summary, verify_independence]
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != 'none' }}
    environment:
      name: awo-audit
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - run: |
          echo "Audit Gate — approve to finalize."
          echo "## Awaiting human audit" >> "$GITHUB_STEP_SUMMARY"

  # =============================================================
  # 5. FINALIZE (runs now that audit gate is approved)
  # =============================================================
  finalize:
    needs: [run_awo, scope_gate, render_summary, verify_independence, audit_gate]
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != 'none' }}
    env:
      RUN_ID: ${{ needs.run_awo.outputs.run_id }}
    steps:

      - name: Checkout with credentials
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Pull latest
        run: git pull --rebase origin main || true

      - name: Download payload
        uses: actions/download-artifact@v4
        with:
          name: awo-run-${{ env.RUN_ID }}
          path: artifacts

      - name: Extract run folder
        run: |
          set -euo pipefail
          mkdir -p extracted
          tar -xzf "artifacts/awo-run-${RUN_ID}.tar.gz" -C extracted
          rsync -a extracted/runs/ runs/
          echo "Finalizing ${RUN_ID}" >> "$GITHUB_STEP_SUMMARY"

      - name: Write approval record
        run: |
          mkdir -p runs/${RUN_ID}
          cat > runs/${RUN_ID}/approval.json <<EOF
          {
          "run_id": "${RUN_ID}",
          "approved_by": "${GITHUB_ACTOR}",
          "approved_at": "$(date -u +%FT%TZ)",
          "workflow_run_url": "https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          }
          EOF

      - name: Update manifest
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          set -euo pipefail
          export MF="runs/${RUN_ID}/run_manifest.json"
          if [ ! -f "$MF" ]; then
            echo "::error::run_manifest.json not found at $MF"
            exit 1
          fi

          python - << 'PY'
          import json, os
          from datetime import datetime, timezone
          
          mf_path = os.environ["MF"]
          
          with open(mf_path, "r", encoding="utf-8") as f:
              m = json.load(f)

          m["status"] = "succeeded"
          m["finished_at"] = datetime.now(timezone.utc).strftime("%Y-%m-%dT%H:%M:%SZ")
          
          with open(mf_path, "w", encoding="utf-8") as f:
              json.dump(m, f, indent=2, ensure_ascii=False)

          print("Updated manifest:", mf_path)
          PY


      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Write attestation
        run: |
          RD="runs/${RUN_ID}"
          MF="${RD}/run_manifest.json"
          SUMS="${RD}/SHA256SUMS.txt"
          MANIFEST_SHA="$(sha256sum "$MF" | awk '{print $1}')"
          SUMS_SHA="$(sha256sum "$SUMS" | awk '{print $1}')"
          NOW="$(date -u +%FT%TZ)"
          GIT_SHA="$(git rev-parse HEAD)"
          
          cat > "${RD}/ATTESTATION.txt" <<EOF
          AWO Run Attestation
          Run-ID: ${RUN_ID}
          Repository: ${GITHUB_REPOSITORY}
          Commit: ${GIT_SHA}
          Actor: ${GITHUB_ACTOR}
          Timestamp (UTC): ${NOW}
          
          Bindings:
          run_manifest.json  sha256:${MANIFEST_SHA}
          SHA256SUMS.txt     sha256:${SUMS_SHA}
          EOF

      - name: Sign artifacts
        run: |
          TARBALL="artifacts/awo-run-${RUN_ID}.tar.gz"
          cosign sign-blob --yes --output-signature "${TARBALL}.sig" \
                           --output-certificate "${TARBALL}.cert" \
                           "${TARBALL}"

          ATT="runs/${RUN_ID}/ATTESTATION.txt"
          cosign sign-blob --yes --output-signature "${ATT}.sig" \
                           --output-certificate "${ATT}.cert" \
                           "${ATT}"

      - name: Upload signatures
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-signatures-${{ env.RUN_ID }}
          path: |
            artifacts/*
            runs/${{ env.RUN_ID }}/ATTESTATION.txt*
          retention-days: 14

      - name: Commit run to main
        run: |
          git add runs/${RUN_ID}
          git commit -m "AWO: add ${RUN_ID} (human-approved)" || echo "No changes"
          git push

      - name: Final summary
        run: |
          COMMIT_SHA="$(git rev-parse --short HEAD)"
          echo "## Audit: APPROVED & COMMITTED" >> "$GITHUB_STEP_SUMMARY"
          echo "- Run-ID: ${RUN_ID}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Commit: ${COMMIT_SHA}" >> "$GITHUB_STEP_SUMMARY"
