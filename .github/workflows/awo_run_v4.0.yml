name: AWO Run v4.0 (Manual Approve to Commit — CRI)

on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: "Path to CRI workflow JSON"
        required: true
        default: "workflows/multimodel.json"
      allow_self_approval:
        description: "Allow orchestrator to self-approve final audit (logged override)"
        required: false
        default: "0"

permissions:
  contents: write
  id-token: write

concurrency:
  group: awo-v3-${{ github.ref_name }}-${{ github.event.inputs.workflow_file || 'default' }}
  cancel-in-progress: false

jobs:
  run_awo:
    name: Execute CRI workflow
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.capture.outputs.run_id }}
      orchestrator: ${{ steps.capture.outputs.orchestrator }}

    steps:
      # ---------------------------------------------------------
      # 0. Checkout + Python environment
      # ---------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f scripts/requirements.txt ]; then
            pip install -r scripts/requirements.txt
          fi
          pip install jsonschema cyclonedx-bom jq || true

      # ---------------------------------------------------------
      # 1. Resolve & validate CRI workflow JSON
      # ---------------------------------------------------------
      - name: Resolve & validate CRI workflow JSON
        id: wf
        shell: bash
        run: |
          set -euo pipefail

          WF="${{ github.event.inputs.workflow_file || 'workflows/multimodel.json' }}"
          echo "Using workflow file: $WF"
          echo "wf=$WF" >> "$GITHUB_OUTPUT"

          if [ ! -f "$WF" ]; then
            echo "::error::Workflow JSON not found at $WF"
            exit 1
          fi

          if [ -f schemas/workflow.schema.json ]; then
          cat > _schema_check.py << 'EOF'
          import json, sys
          from jsonschema import Draft202012Validator as V

          path = sys.argv[1]

          with open("schemas/workflow.schema.json", "r", encoding="utf-8") as f:
              schema = json.load(f)

          with open(path, "r", encoding="utf-8") as f:
              doc = json.load(f)

          V(schema).validate(doc)
          print("CRI workflow JSON schema OK:", path)
          EOF

               python _schema_check.py "$WF"
             fi

      # ---------------------------------------------------------
      # 2. Execute CRI DAG via awo_run.py
      # ---------------------------------------------------------
      - name: Execute CRI workflow
        id: exec
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          WF="${{ steps.wf.outputs.wf }}"
          echo "[AWO] Running CRI workflow: $WF"
          python scripts/awo_run.py "$WF"
          CODE=$?
          echo "runner_exit_code=$CODE" >> "$GITHUB_OUTPUT"
          exit "$CODE"

      # ---------------------------------------------------------
      # 3. Capture Run-ID
      # ---------------------------------------------------------
      - name: Capture Run-ID (breadcrumb)
        id: capture
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f runs/LAST_RUN ]; then
            echo "::warning::runs/LAST_RUN missing."
            echo "run_id=none" >> "$GITHUB_OUTPUT"
            echo "orchestrator=${{ github.actor }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          RID="$(tr -d '\r\n' < runs/LAST_RUN)"

          case "$RID" in
            (*[!A-Za-z0-9._-]*|'')
              echo "::error::Invalid RUN_ID: '$RID'"
              echo "run_id=none" >> "$GITHUB_OUTPUT"
              echo "orchestrator=${{ github.actor }}" >> "$GITHUB_OUTPUT"
              exit 0
              ;;
          esac

          if [ ! -d "runs/$RID" ]; then
            echo "::warning::Run directory missing."
            echo "run_id=none" >> "$GITHUB_OUTPUT"
            echo "orchestrator=${{ github.actor }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "run_id=$RID" >> "$GITHUB_OUTPUT"
          echo "RUN_ID=$RID" >> "$GITHUB_ENV"
          echo "orchestrator=${{ github.actor }}" >> "$GITHUB_OUTPUT"

      # ---------------------------------------------------------
      # 4. Persist randomness metadata
      # ---------------------------------------------------------
      - name: Persist randomness metadata
        if: ${{ steps.capture.outputs.run_id != 'none' && steps.capture.outputs.run_id != '' }}
        shell: bash
        env:
          RUN_ID: ${{ steps.capture.outputs.run_id }}
        run: |
          set -euo pipefail
          python - << 'PY'
          import json, os
          from pathlib import Path

          run_id = os.environ["RUN_ID"]
          rd = Path("runs") / run_id
          rd.mkdir(parents=True, exist_ok=True)
          p = rd / "randomness.json"

          data = {
              "run_id": run_id,
              "seed": None,
              "deterministic": False,
          }

          p.write_text(json.dumps(data, indent=2), encoding="utf-8")
          PY

      # ---------------------------------------------------------
      # 5. Generate SHA256SUMS & SBOM
      # ---------------------------------------------------------
      - name: Generate SHA256SUMS & SBOM
        if: ${{ steps.capture.outputs.run_id != 'none' && steps.capture.outputs.run_id != '' }}
        shell: bash
        env:
          RUN_ID: ${{ steps.capture.outputs.run_id }}
        run: |
          set -euo pipefail

          RD="runs/${RUN_ID}"
          TMP="$(mktemp)"

          (
            cd "$RD"
            find . -type f ! -name 'SHA256SUMS.txt' -print0 \
              | sort -z | xargs -0 sha256sum
          ) > "$TMP"

          mv "$TMP" "$RD/SHA256SUMS.txt"

          if command -v cyclonedx-py >/dev/null 2>&1; then
            cyclonedx-py -o "$RD/sbom-cyclonedx.json" || true
          fi

      # ---------------------------------------------------------
      # 6. Upload run payload
      # ---------------------------------------------------------
      - name: Create payload tarball
        if: ${{ steps.capture.outputs.run_id != 'none' && steps.capture.outputs.run_id != '' }}
        shell: bash
        env:
          RUN_ID: ${{ steps.capture.outputs.run_id }}
        run: |
          tar -czf "awo-run-${RUN_ID}.tar.gz" "runs/${RUN_ID}"

      - name: Upload run payload
        if: ${{ steps.capture.outputs.run_id != 'none' && steps.capture.outputs.run_id != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-${{ steps.capture.outputs.run_id }}
          path: awo-run-${{ steps.capture.outputs.run_id }}.tar.gz
          if-no-files-found: error
          retention-days: 14

  # =============================================================
  # GATE 1 — Scope environment approval
  # =============================================================
  scope_gate:
    needs: run_awo
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != '' && needs.run_awo.outputs.run_id != 'none' }}
    environment:
      name: awo-scope
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Scope gate
        shell: bash
        run: |
          echo "Scope Gate — approve to continue."

  # =============================================================
  # Render machine summary
  # =============================================================
  render_summary:
    needs: [run_awo, scope_gate]
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != '' && needs.run_awo.outputs.run_id != 'none' }}

    steps:
      - name: Install jq
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Download run payload
        uses: actions/download-artifact@v4
        with:
          name: awo-run-${{ needs.run_awo.outputs.run_id }}
          path: artifacts

      - name: Extract run
        id: locate
        shell: bash
        run: |
          TAR="artifacts/awo-run-${{ needs.run_awo.outputs.run_id }}.tar.gz"
          mkdir -p extracted
          tar -xzf "$TAR" -C extracted
          RD="extracted/runs/${{ needs.run_awo.outputs.run_id }}"
          echo "rd=$RD" >> "$GITHUB_OUTPUT"

      - name: List files
        shell: bash
        run: |
          RD="${{ steps.locate.outputs.rd }}"
          echo "### Files" >> "$GITHUB_STEP_SUMMARY"
          find "$RD" -maxdepth 2 -type f | sed 's/^/- /' >> "$GITHUB_STEP_SUMMARY"

  # =============================================================
  # GATE 2 — Attestation Independence
  # =============================================================
  verify_independence:
    needs: [run_awo, scope_gate, render_summary]
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != '' && needs.run_awo.outputs.run_id != 'none' }}
    outputs:
      RUN_ID: ${{ env.RUN_ID }}
    env:
      RUN_ID: ${{ needs.run_awo.outputs.run_id }}
      ORCHESTRATOR: ${{ needs.run_awo.outputs.orchestrator }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Verify attestation independence
        id: verify_gate
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p governance/logs

          TS="$(date -u +'%Y-%m-%d_%H-%M-%SZ')"
          REVIEWER="${GITHUB_ACTOR}"
          ORCH="${ORCHESTRATOR}"

          if [ "$REVIEWER" = "$ORCH" ]; then
            if [ "${{ github.event.inputs.allow_self_approval || '0' }}" = "1" ]; then
              echo "::warning::Override enabled — self-approved."
              STATUS="SELF_APPROVED_WITH_OVERRIDE"
              RESULT="Self-approved via override."
            else
              echo "::error::Attestation independence FAILED."
              STATUS="FAILED_SELF_APPROVAL"
              RESULT="Run halted: reviewer==orchestrator."
            fi
          else
            STATUS="APPROVED_BY_INDEPENDENT_REVIEWER"
            RESULT="Reviewer distinct from orchestrator."
          fi

          {
            echo '{'
            echo "  \"run_id\": \"${RUN_ID}\","
            echo "  \"orchestrator\": \"${ORCH}\","
            echo "  \"reviewer\": \"${REVIEWER}\","
            echo "  \"status\": \"${STATUS}\","
            echo "  \"timestamp\": \"${TS}\","
            echo "  \"message\": \"${RESULT}\""
            echo '}'
          } | jq . > "governance/logs/${RUN_ID}_independence_${TS}.json"

          if [ "$STATUS" = "FAILED_SELF_APPROVAL" ]; then
            exit 1
          fi

      - name: Commit independence log
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "governance: attestation independence result for run ${RUN_ID}"
          file_pattern: governance/logs/${{ env.RUN_ID }}_independence_*.json

  # =============================================================
  # GATE 10 — Human Audit Approval (Final Halt Gate)
  # =============================================================
  final_audit_gate:
    needs: verify_independence
    runs-on: ubuntu-latest
    if: ${{ needs.verify_independence.result == 'success' }}
    environment:
      name: awo-final
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Await human audit approval
        shell: bash
        run: |
          echo "Final Audit Gate — approve environment to continue."
          echo "Run-ID: ${{ needs.verify_independence.outputs.RUN_ID }}"

  # =============================================================
  # Finalize Run
  # =============================================================
  finalize:
    needs: [run_awo, scope_gate, verify_independence, final_audit_gate]
    runs-on: ubuntu-latest
    if: ${{ false }}
    env:
      RUN_ID: ${{ needs.verify_independence.outputs.RUN_ID || needs.run_awo.outputs.run_id }}

    steps:
      - name: Checkout (with credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Download run payload
        uses: actions/download-artifact@v4
        with:
          name: awo-run-${{ env.RUN_ID }}
          path: artifacts

      - name: Extract run folder
        shell: bash
        run: |
          TAR="artifacts/awo-run-${RUN_ID}.tar.gz"
          mkdir -p extracted
          tar -xzf "$TAR" -C extracted
          rsync -a extracted/runs/ runs/
          echo "Finalizing ${RUN_ID}" >> "$GITHUB_STEP_SUMMARY"

      - name: Write approval record
        shell: bash
        run: |
          mkdir -p "runs/${RUN_ID}"
          cat > "runs/${RUN_ID}/approval.json" <<EOF
          {
            "run_id": "${RUN_ID}",
            "approved_by": "${GITHUB_ACTOR}",
            "approved_at": "$(date -u +%FT%TZ)",
            "workflow_run_url": "https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          }
          EOF

      - name: Mark manifest as succeeded
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          MF="runs/${RUN_ID}/run_manifest.json"
          if [ ! -f "$MF" ]; then
            echo "::error::run_manifest.json missing."
            exit 1
          fi

          python - << 'PY'
          import json, os
          from datetime import datetime, timezone

          run_id = os.environ["RUN_ID"]
          path = f"runs/{run_id}/run_manifest.json"

          with open(path, "r", encoding="utf-8") as f:
              m = json.load(f)

          m["status"] = "succeeded"
          m["finished_at"] = datetime.now(timezone.utc).strftime("%Y-%m-%dT%H:%M:%SZ")

          with open(path, "w", encoding="utf-8") as f:
              json.dump(m, f, indent=2)
          PY

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.4.1"

      - name: Write attestation
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          RD="runs/${RUN_ID}"
          MF="${RD}/run_manifest.json"
          SUMS="${RD}/SHA256SUMS.txt"

          MANIFEST_SHA="$(sha256sum "$MF" | awk '{print $1}')"
          SUMS_SHA="$(sha256sum "$SUMS" | awk '{print $1}')"
          NOW="$(date -u +%FT%TZ)"
          GIT_SHA="$(git rev-parse HEAD)"

          cat > "${RD}/ATTESTATION.txt" <<EOF
          AWO Run Attestation
          Run-ID: ${RUN_ID}
          Commit: ${GIT_SHA}
          Workflow Run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}
          Timestamp (UTC): ${NOW}
          EOF

      - name: Sign tarball and attestation
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          TARBALL="artifacts/awo-run-${RUN_ID}.tar.gz"
          ATTN="runs/${RUN_ID}/ATTESTATION.txt"

          cosign sign-blob --yes \
            --output-signature "${TARBALL}.sig" \
            --output-certificate "${TARBALL}.cert" \
            "${TARBALL}"

          cosign sign-blob --yes \
            --output-signature "${ATTN}.sig" \
            --output-certificate "${ATTN}.cert" \
            "${ATTN}"

      - name: Upload signatures
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-signatures-${{ env.RUN_ID }}
          path: |
            artifacts/awo-run-${{ env.RUN_ID }}.tar.gz.sig
            artifacts/awo-run-${{ env.RUN_ID }}.tar.gz.cert
            runs/${{ env.RUN_ID }}/ATTESTATION.txt
            runs/${{ env.RUN_ID }}/ATTESTATION.txt.sig
            runs/${{ env.RUN_ID }}/ATTESTATION.txt.cert
          if-no-files-found: warn
          retention-days: 14

      - name: Commit run to branch
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add "runs/${RUN_ID}"

          if git diff --staged --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "AWO: add ${RUN_ID} (human-approved) [skip ci]"
          git push

      - name: Post final summary
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          COMMIT_SHA="$(git rev-parse --short HEAD)"
          COMMIT_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/commit/${COMMIT_SHA}"

          {
            echo "## Audit: APPROVED & committed"
            echo "- Run-ID: ${RUN_ID}"
            echo "- Commit: [${COMMIT_SHA}](${COMMIT_URL})"
          } >> "$GITHUB_STEP_SUMMARY"
