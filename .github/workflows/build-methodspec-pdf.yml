name: Build and Commit Method Spec PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'docs/AWO_Method_Spec_v1.2.md'
      - '.github/workflows/build-methodspec-pdf.yml'

permissions:
  contents: write

jobs:
  pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'

      - name: Setup TinyTeX (LaTeX)
        uses: r-lib/actions/setup-tinytex@v2

      - name: Ensure output dir + Lua filter
        run: |
          mkdir -p docs/pdf .ci
          cat > .ci/drop-images.lua <<'EOF'
          function Image(el) return {} end
          EOF

      - name: Build PDF (images removed)
        run: |
          set -euo pipefail
          pandoc docs/AWO_Method_Spec_v1.2.md \
            --from=commonmark_x+footnotes+pipe_tables+raw_html \
            --lua-filter=.ci/drop-images.lua \
            --resource-path=.:docs:figures \
            --pdf-engine=xelatex \
            --output=docs/pdf/AWO_Method_Spec_v1.2.pdf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AWO_Method_Spec_v1.2.pdf
          path: docs/pdf/AWO_Method_Spec_v1.2.pdf
          if-no-files-found: error

      - name: Commit PDF back to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update Method Spec PDF (auto, images removed)"
          file_pattern: docs/pdf/AWO_Method_Spec_v1.2.pdf
