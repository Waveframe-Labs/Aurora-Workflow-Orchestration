name: Build and Commit Method Spec PDF
on:
  push:
    paths:
      - 'docs/AWO_Method_Spec_v1.2.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Pandoc + TeX engine
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Build PDF from Markdown
        working-directory: docs
        run: |
          pandoc AWO_Method_Spec_v1.2.md \
            -o AWO_Method_Spec_v1.2.pdf \
            --standalone \
            --pdf-engine=xelatex \
            --metadata title="Aurora Workflow Orchestration – Method Specification v1.2" \
            --metadata author="Shawn C. Wright, Aurora Research Initiative / Waveframe Labs Division" \
            --metadata date="October 2025" \
            --metadata rights="© 2025 Aurora Research Initiative (CC BY 4.0 text · Apache-2.0 code)"

      - name: Commit and Push PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-build Method Spec v1.2 → PDF"
          file_pattern: docs/AWO_Method_Spec_v1.2.pdf
