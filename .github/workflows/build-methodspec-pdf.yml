name: Build and Commit Method Spec PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**/AWO_*Method*Spec*1.2*.md'
      - '**/AWO_*Method*Spec*v1.2*.md'
      - 'docs/**'
      - '.github/workflows/build-methodspec-pdf.yml'
  pull_request:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'

      - name: Setup TinyTeX (LaTeX)
        uses: r-lib/actions/setup-tinytex@v2

      - name: Ensure output directory
        run: |
          mkdir -p docs/pdf
          mkdir -p .ci

      - name: Create LaTeX header to pin figure placement
        run: |
          cat > .ci/float-setup.tex <<'EOF'
          % Force figures to appear exactly where they are declared (no floating)
          \usepackage{float}
          \floatplacement{figure}{H}
          % Keep list/figure boundaries clean
          \usepackage{enumitem}
          \setlist{topsep=4pt, partopsep=0pt, parsep=0pt}
          EOF

      - name: Resolve Method Spec path
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          candidates=(
            "AWO_Method_Spec_v1.2.md"
            "docs/AWO_Method_Spec_v1.2.md"
            "method/AWO_Method_Spec_v1.2.md"
            "docs/method/AWO_Method_Spec_v1.2.md"
          )
          for f in "${candidates[@]}"; do
            if [ -f "$f" ]; then
              echo "src=$f" >> "$GITHUB_OUTPUT"
              echo "Found: $f"
              exit 0
            fi
          done
          fallback="$(git ls-files | grep -Ei 'AWO_.*Method.*Spec.*v?1\.2.*\.md' | head -n1 || true)"
          if [ -n "$fallback" ] && [ -f "$fallback" ]; then
            echo "src=$fallback" >> "$GITHUB_OUTPUT"
            echo "Found via grep: $fallback"
            exit 0
          fi
          echo "No Method Spec file found. Listing files for debugging:"
          git ls-files
          exit 1

      - name: Build Method Spec PDF with Pandoc
        run: |
          set -euo pipefail
          SRC="${{ steps.resolve.outputs.src }}"
          echo "Building from $SRC"
          pandoc "$SRC" \
            --from=markdown+footnotes+pipe_tables+raw_html+link_attributes \
            --resource-path=.:docs:figures \
            --pdf-engine=xelatex \
            --include-in-header=.ci/float-setup.tex \
            --metadata=link-citations=true \
            --fail-if-warnings \
            --output=docs/pdf/AWO_Method_Spec_v1.2.pdf

      - name: Upload artifact (Method Spec PDF)
        uses: actions/upload-artifact@v4
        with:
          name: AWO_Method_Spec_v1.2.pdf
          path: docs/pdf/AWO_Method_Spec_v1.2.pdf
          if-no-files-found: error

      - name: Commit PDF back to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update Method Spec PDF (auto)"
          file_pattern: docs/pdf/AWO_Method_Spec_v1.2.pdf
