name: Build and Commit Method Spec PDF

on:
  push:
    paths:
      - 'docs/AWO_Method_Spec_v1.2.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Pandoc + TeX engine
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Sanity check — YAML front matter is closed
        run: |
          set -euo pipefail
          FILE="docs/AWO_Method_Spec_v1.2.md"
          # Require two '---' lines within the first ~200 lines to close YAML front matter
          awk '
            BEGIN{dashes=0}
            NR<=200 && $0 ~ /^---[[:space:]]*$/ { dashes++ }
            END {
              if (dashes==0) { exit 0 }             # no YAML front matter → fine
              else if (dashes<2) {
                print "FATAL: YAML front matter not closed (need opening and closing ---) in " ARGV[1]
                exit 2
              }
            }
          ' "$FILE"

      - name: Build PDF from Markdown (verbose, fail on warnings)
        run: |
          set -euo pipefail
          mkdir -p docs/pdf .ci
          # Optional: drop images. Uncomment the next 3 lines if you want text-only for now.
          # cat > .ci/drop-images.lua <<'EOF'
          # function Image(el) return {} end
          # EOF
          pandoc docs/AWO_Method_Spec_v1.2.md \
            --from=gfm+footnotes+pipe_tables+tex_math_dollars+link_attributes \
            --pdf-engine=xelatex \
            --standalone \
            --resource-path=.:docs:figures \
            --fail-if-warnings \
            --verbose \
            -o docs/pdf/AWO_Method_Spec_v1.2.pdf \
            2> .ci/pandoc-methodspec.log

      - name: Upload Pandoc log
        uses: actions/upload-artifact@v4
        with:
          name: pandoc-methodspec-log
          path: .ci/pandoc-methodspec.log
          if-no-files-found: warn

      - name: Commit and Push PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-build Method Spec v1.2 → PDF"
          file_pattern: docs/pdf/AWO_Method_Spec_v1.2.pdf
          push_options: '--force'
