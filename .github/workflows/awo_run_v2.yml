name: AWO Run (CRI Orchestration v2)

on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: "Path to CRI workflow JSON"
        required: true
        # IMPORTANT â€” corrected path
        default: "workflows/multimodel.json"

permissions:
  contents: write
  id-token: write

jobs:
  run_awo:
    name: Execute CRI Workflow
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.capture.outputs.run_id }}
      run_hash: ${{ steps.capture.outputs.run_hash }}

    steps:
      # ---------------------------------------------------------
      # 0. Checkout repository
      # ---------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug print workflow file location + content
        shell: bash
        run: |
          echo "WF_PATH=${WF_PATH}"
          echo "--- FILE CONTENT START ---"
          sed -n '1,200p' "${WF_PATH}"
          echo "--- FILE CONTENT END ---"

      # ---------------------------------------------------------
      # 1. Capture Workflow Path + RUN_ID + RUN_HASH
      # ---------------------------------------------------------
      - name: Validate CRI workflow JSON
        shell: bash
        run: |
          set -euo pipefail

          SCHEMA="schemas/cri_workflow.schema.json"

          if [ ! -f "$WF_PATH" ]; then
            echo "::error::Workflow JSON missing at '$WF_PATH'"
            exit 1
          fi

          if [ ! -f "$SCHEMA" ]; then
            echo "::error::Schema file missing at '$SCHEMA'"
            exit 1
          fi

          python3 << 'PY'
          import json, os, sys
          from jsonschema import Draft202012Validator as V

          wf_path = os.environ["WF_PATH"]
          schema_path = "schemas/cri_workflow.schema.json"

          # Load workflow file
          try:
              with open(wf_path, "r") as f:
                  doc = json.load(f)
          except Exception as e:
              print("\nERROR: Failed to parse workflow JSON:")
              print(str(e))
              sys.exit(1)

          # Load schema
          with open(schema_path, "r") as f:
              schema = json.load(f)

          validator = V(schema)
          errors = sorted(validator.iter_errors(doc), key=lambda e: list(e.path))

          if errors:
              print("\nCRI workflow validation failed:\n")
              for e in errors:
                  print(f"- {e.message} (path: {'/'.join(map(str, e.path))})")
              sys.exit(1)

          print("CRI workflow schema validation OK")
          PY


      # ---------------------------------------------------------
      # 3. Create run directory
      # ---------------------------------------------------------
      - name: Create run directory
        shell: bash
        run: |
          mkdir -p "runs/${RUN_ID}"
          echo "Created run directory runs/${RUN_ID}"

      # ---------------------------------------------------------
      # 4. Execute CRI DAG
      # ---------------------------------------------------------
      - name: Execute CRI DAG
        shell: bash
        run: |
          set -euo pipefail
          python scripts/awo_run.py "$WF_PATH" "runs/${RUN_ID}"

      # ---------------------------------------------------------
      # 5. Create falsifiability.json
      # ---------------------------------------------------------
      - name: Create falsifiability placeholder
        shell: bash
        run: |
          set -euo pipefail
          TARGET="runs/${RUN_ID}/falsifiability.json"

          if [ ! -f "$TARGET" ]; then
            python3 - <<PY
            import json
            print(json.dumps({
            "run_id": "${RUN_ID}",
            "run_hash": "${RUN_HASH}",
            "criteria": [
            "CRI workflow validated",
            "run_manifest.json exists",
            "operator graph executed"
            ],
            "status": "not_evaluated",
            "evaluated_at": None,
            "notes": "Awaiting reviewer or orchestrator evaluation."
            }, indent=2))
            PY
            > "$TARGET"

            echo "Created placeholder falsifiability.json"
          else
            echo "falsifiability.json already exists; skipping"
          fi

      # ---------------------------------------------------------
      # 6. Persist randomness metadata
      # ---------------------------------------------------------
      - name: Persist randomness metadata
        shell: bash
        run: |
          python3 - <<PY > "runs/${RUN_ID}/randomness.json"
          import json
          print(json.dumps({
          "run_id": "${RUN_ID}",
          "seed": None,
          "deterministic": False
          }, indent=2))
          PY
          echo "Persisted randomness metadata"

      # ---------------------------------------------------------
      # 7. Generate SHA256SUMS & SBOM
      # ---------------------------------------------------------
      - name: Generate provenance artifacts
        shell: bash
        run: |
          cd runs/${RUN_ID}
          sha256sum * > SHA256SUMS.txt

          TIMESTAMP="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          python3 - <<PY > sbom-cyclonedx.json
          import json
          print(json.dumps({
          "bomFormat": "CycloneDX",
          "specVersion": "1.4",
          "version": 1,
          "metadata": {
          "timestamp": "${TIMESTAMP}",
          "tools": [{"name": "AWO Runner", "version": "2.0"}]
          },
          "components": []
          }, indent=2))
          PY
          echo "Generated SBOM and SHA256SUMS"

      # ---------------------------------------------------------
      # 8. Upload artifacts
      # ---------------------------------------------------------
      - name: Upload run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-${{ env.RUN_ID }}
          path: runs/${{ env.RUN_ID }}

  # =============================================================
  # HUMAN APPROVAL + ATTESTATION
  # =============================================================
  human_approval:
    needs: run_awo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Await human approval
        uses: trstringer/manual-approval@v1
        with:
          approvers: Wright-Shawn
          minimum-approvals: 1

      - name: Commit attestation
        shell: bash
        run: |
          set -euo pipefail
          RUN_ID="${{ needs.run_awo.outputs.run_id }}"
          TIMESTAMP="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          mkdir -p ".tmp_attest/${RUN_ID}"

          python3 - <<PY > ".tmp_attest/${RUN_ID}/ATTESTATION.json"
          import json
          print(json.dumps({
          "run_id": "${RUN_ID}",
          "approved_by": "Wright-Shawn",
          "timestamp": "${TIMESTAMP}",
          "notes": "Human-approved run"
          }, indent=2))
          PY

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p "runs/${RUN_ID}/"
          cp ".tmp_attest/${RUN_ID}/ATTESTATION.json" "runs/${RUN_ID}/ATTESTATION.json"

          git add "runs/${RUN_ID}/ATTESTATION.json"
          git commit -m "AWO: add attestation for ${RUN_ID}"
          git push
