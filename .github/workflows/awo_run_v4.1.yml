  group: awo-v4-${{ github.ref_name }}-${{ github.event.inputs.workflow_file || 'default' }}
  cancel-in-progress: false

jobs:
  run_awo:
    name: Execute CRI workflow
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.capture.outputs.run_id }}
      orchestrator: ${{ steps.capture.outputs.orchestrator }}
    steps:
      # ---------------------------------------------------------
      # 0. Checkout + Python environment
      # ---------------------------------------------------------
      - name: Checkout
