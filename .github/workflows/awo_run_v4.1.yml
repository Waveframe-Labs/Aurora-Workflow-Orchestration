nname: AWO Run v4.1 (Manual Approve to Commit — CRI)

on:
  workflow_dispatch:
    inputs:
      workflow_file:
        description: "Path to CRI workflow JSON"
        required: true
        default: "workflows/multimodel.json"

      allow_self_approval:
        description: "Allow orchestrator to self-approve final audit (logged override)"
        required: false
        default: "0"

permissions:
  contents: write
  id-token: write

concurrency:
  group: awo-v3-${{ github.ref_name }}-${{ github.event.inputs.workflow_file || 'default' }}
  cancel-in-progress: false

jobs:
  # =============================================================
  # 0. RUN AWO WORKFLOW (machine execution)
  # =============================================================
  run_awo:
    name: Execute CRI workflow
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.capture.outputs.run_id }}
      orchestrator: ${{ steps.capture.outputs.orchestrator }}

    steps:
      # ---------------------------------------------------------
      # 0. Checkout + Python environment
      # ---------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f scripts/requirements.txt ]; then
            pip install -r scripts/requirements.txt
          fi
          # Optional tooling
          pip install jsonschema cyclonedx-bom jq || true

      # ---------------------------------------------------------
      # 1. Resolve CRI workflow JSON
      # ---------------------------------------------------------
      - name: Resolve CRI workflow JSON
        id: wf
        shell: bash
        run: |
          set -euo pipefail
          WF="${{ github.event.inputs.workflow_file || 'workflows/multimodel.json' }}"
          echo "Using workflow file: $WF"
          echo "wf=$WF" >> "$GITHUB_OUTPUT"
          if [ ! -f "$WF" ]; then
            echo "::error::Workflow JSON not found at $WF"
            exit 1
          fi

      # ---------------------------------------------------------
      # 2. Execute CRI DAG via awo_run.py
      #    (runner may return non-zero; we still want artifacts)
      # ---------------------------------------------------------
      - name: Execute CRI workflow
        id: exec
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          WF="${{ steps.wf.outputs.wf }}"
          echo "[AWO] Running CRI workflow: $WF"
          python scripts/awo_run.py "$WF"
          CODE=$?
          echo "runner_exit_code=$CODE" >> "$GITHUB_OUTPUT"
          exit "$CODE"

      # ---------------------------------------------------------
      # 3. Capture Run-ID from runs/LAST_RUN
      # ---------------------------------------------------------
      - name: Capture Run-ID (breadcrumb)
        id: capture
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f runs/LAST_RUN ]; then
            echo "::warning::runs/LAST_RUN missing; no run directory found."
            echo "run_id=none" >> "$GITHUB_OUTPUT"
            echo "orchestrator=${{ github.actor }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          RID="$(tr -d '\r\n' < runs/LAST_RUN)"
          case "$RID" in
            (*[!A-Za-z0-9._-]*|'')
              echo "::error::Invalid RUN_ID in runs/LAST_RUN: '$RID'"
              echo "run_id=none" >> "$GITHUB_OUTPUT"
              echo "orchestrator=${{ github.actor }}" >> "$GITHUB_OUTPUT"
              exit 0
              ;;
          esac
          if [ ! -d "runs/$RID" ]; then
            echo "::warning::Run directory runs/$RID not found."
            echo "run_id=none" >> "$GITHUB_OUTPUT"
            echo "orchestrator=${{ github.actor }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "Captured RUN_ID=$RID"
          echo "run_id=$RID" >> "$GITHUB_OUTPUT"
          echo "RUN_ID=$RID" >> "$GITHUB_ENV"
          echo "orchestrator=${{ github.actor }}" >> "$GITHUB_OUTPUT"

      # ---------------------------------------------------------
      # 4. Validate invariants (base)
      # ---------------------------------------------------------
      - name: Validate AWO invariants (base)
        if: ${{ steps.capture.outputs.run_id != 'none' && steps.capture.outputs.run_id != '' }}
        shell: bash
        env:
          RUN_ID: ${{ steps.capture.outputs.run_id }}
        run: |
          set -euo pipefail
          python scripts/awo_validate.py invariants --run-id "${RUN_ID}"

      # ---------------------------------------------------------
      # 5. Persist randomness metadata (placeholder)
      # ---------------------------------------------------------
      - name: Persist randomness metadata
        if: ${{ steps.capture.outputs.run_id != 'none' && steps.capture.outputs.run_id != '' }}
        shell: bash
        env:
          RUN_ID: ${{ steps.capture.outputs.run_id }}
        run: |
          set -euo pipefail
          python - << 'PY'
          import json, os
          from pathlib import Path
          run_id = os.environ["RUN_ID"]
          rd = Path("runs") / run_id
          rd.mkdir(parents=True, exist_ok=True)
          p = rd / "randomness.json"
          data = {
              "run_id": run_id,
              "seed": None,
              "deterministic": False,
          }
          p.write_text(json.dumps(data, indent=2), encoding="utf-8")
          print("wrote randomness metadata to", p)
          PY

      # ---------------------------------------------------------
      # 6. Package run directory as artifact (pre-final)
      # ---------------------------------------------------------
      - name: Create payload tarball (pre-final)
        if: ${{ steps.capture.outputs.run_id != 'none' && steps.capture.outputs.run_id != '' }}
        shell: bash
        env:
          RUN_ID: ${{ steps.capture.outputs.run_id }}
        run: |
          set -euo pipefail
          tar -czf "awo-run-${RUN_ID}.tar.gz" "runs/${RUN_ID}"

      - name: Upload run payload
        if: ${{ steps.capture.outputs.run_id != 'none' && steps.capture.outputs.run_id != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-${{ steps.capture.outputs.run_id }}
          path: awo-run-${{ steps.capture.outputs.run_id }}.tar.gz
          if-no-files-found: error
          retention-days: 14

  # =============================================================
  # GATE 1 — Scope review (environment approval only)
  # =============================================================
  scope_gate:
    needs: run_awo
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != '' && needs.run_awo.outputs.run_id != 'none' }}
    environment:
      name: awo-scope
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Scope gate notice
        shell: bash
        run: |
          echo "Scope Gate — approve this environment to continue."
          echo "Reviewer may be the orchestrator at this gate."
          echo "Run-ID: ${{ needs.run_awo.outputs.run_id }}"

  # =============================================================
  # Render machine summary for human audit
  # =============================================================
  render_summary:
    needs: [run_awo, scope_gate]
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != '' && needs.run_awo.outputs.run_id != 'none' }}

    steps:
      - name: Install jq
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Download run payload
        uses: actions/download-artifact@v4
        with:
          name: awo-run-${{ needs.run_awo.outputs.run_id }}
          path: artifacts

      - name: Extract run
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          TAR="artifacts/awo-run-${{ needs.run_awo.outputs.run_id }}.tar.gz"
          mkdir -p extracted
          tar -xzf "$TAR" -C extracted
          RD="extracted/runs/${{ needs.run_awo.outputs.run_id }}"
          echo "rd=$RD" >> "$GITHUB_OUTPUT"
          echo "### Files" >> "$GITHUB_STEP_SUMMARY"
          find "$RD" -maxdepth 2 -type f | sed 's/^/- /' >> "$GITHUB_STEP_SUMMARY"

      - name: Show scope summary (if present)
        shell: bash
        run: |
          set -euo pipefail
          RD="${{ steps.locate.outputs.rd }}"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## Scope Gate — Machine Check" >> "$GITHUB_STEP_SUMMARY"
          if [ -f "$RD/scope/summary.json" ]; then
            echo '```json' >> "$GITHUB_STEP_SUMMARY"
            jq . "$RD/scope/summary.json" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No scope/summary.json found._" >> "$GITHUB_STEP_SUMMARY"
          fi

      # *** FIXED: simpler shell, no if/fi parsing weirdness ***
      - name: Show run report excerpt
        shell: bash
        run: |
          RD="${{ steps.locate.outputs.rd }}"
          if [ ! -f "$RD/report.md" ]; then
            exit 0
          fi
          {
            echo ""
            echo "## Run Report (excerpt)"
            head -n 120 "$RD/report.md"
            echo ""
            echo "_Full run is committed after final approval._"
          } >> "$GITHUB_STEP_SUMMARY"

  # =============================================================
  # GATE 2 — Final audit + attestation independence
  # =============================================================
  verify_and_log_gate2:
    needs: [run_awo, scope_gate, render_summary]
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != '' && needs.run_awo.outputs.run_id != 'none' }}
    env:
      RUN_ID: ${{ needs.run_awo.outputs.run_id }}
      ORCHESTRATOR: ${{ needs.run_awo.outputs.orchestrator }}
      ALLOW_SELF_APPROVAL: ${{ github.event.inputs.allow_self_approval }}

    steps:
      - name: Checkout (for governance log)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Verify attestation independence + invariants
        id: gate2
        shell: bash
        run: |
          set -euo pipefail
          python scripts/awo_validate.py gate2 \
            --run-id "${RUN_ID}" \
            --orchestrator "${ORCHESTRATOR}" \
            --reviewer "${GITHUB_ACTOR}" \
            --allow-self-approval "${ALLOW_SELF_APPROVAL}"

      - name: Commit independence log
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "governance: attestation independence result for run ${{ env.RUN_ID }}"
          file_pattern: governance/logs/${{ env.RUN_ID }}_independence_*.json

  # =============================================================
  # Finalize: attest, sign, commit run
  # =============================================================
  finalize:
    needs: [run_awo, scope_gate, verify_and_log_gate2]
    runs-on: ubuntu-latest
    if: ${{ needs.run_awo.outputs.run_id != '' && needs.run_awo.outputs.run_id != 'none' }}
    env:
    RUN_ID: ${{ needs.run_awo.outputs.run_id }}
    steps:
    - name: Checkout (with credentials)
    uses: actions/checkout@v4
    with:
    fetch-depth: 0
    persist-credentials: true

      - name: Download run payload
        uses: actions/download-artifact@v4
        with:
          name: awo-run-${{ env.RUN_ID }}
          path: artifacts

      - name: Extract run folder into repo
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          set -euo pipefail
          TAR="artifacts/awo-run-${RUN_ID}.tar.gz"
          mkdir -p extracted
          tar -xzf "$TAR" -C extracted
          rsync -a extracted/runs/ runs/
          echo "Finalizing ${RUN_ID}" >> "$GITHUB_STEP_SUMMARY"

      - name: Write approval record
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          set -euo pipefail
          mkdir -p "runs/${RUN_ID}"
          cat > "runs/${RUN_ID}/approval.json" <<EOF
          {
            "run_id": "${RUN_ID}",
            "approved_by": "${GITHUB_ACTOR}",
            "approved_at": "$(date -u +%FT%TZ)",
            "workflow_run_url": "https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          }
          EOF

      - name: Run attestation helper (sums + attestation files)
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          set -euo pipefail
          python scripts/awo_attest.py --run-id "${RUN_ID}"

      - name: Create FINAL payload tarball
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          set -euo pipefail
          tar -czf "awo-run-final-${RUN_ID}.tar.gz" "runs/${RUN_ID}"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.4.1"

      - name: Sign FINAL tarball and attestation (keyless OIDC)
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          set -euo pipefail
          FINAL_TAR="awo-run-final-${RUN_ID}.tar.gz"
          ATTN="governance/attestations/${RUN_ID}/ATTESTATION.txt"
          cosign sign-blob --yes \
            --output-signature "${FINAL_TAR}.sig" \
            --output-certificate "${FINAL_TAR}.cert" \
            "${FINAL_TAR}"
          cosign sign-blob --yes \
            --output-signature "${ATTN}.sig" \
            --output-certificate "${ATTN}.cert" \
            "${ATTN}"

      # *** TEMP: disable self-verify (cosign 2.4 requires identity flags) ***
      - name: Self-verify cosign signatures (offline) [TODO v4.2]
        if: ${{ false }}
        run: echo "Self-verify moved to v4.2 with explicit identity constraints."

      - name: Upload FINAL payload and signatures
        uses: actions/upload-artifact@v4
        with:
          name: awo-run-final-${{ env.RUN_ID }}
          path: |
            awo-run-final-${{ env.RUN_ID }}.tar.gz
            awo-run-final-${{ env.RUN_ID }}.tar.gz.sig
            awo-run-final-${{ env.RUN_ID }}.tar.gz.cert
            governance/attestations/${{ env.RUN_ID }}/ATTESTATION.txt
            governance/attestations/${{ env.RUN_ID }}/ATTESTATION.txt.sig
            governance/attestations/${{ env.RUN_ID }}/ATTESTATION.txt.cert
          if-no-files-found: error
          retention-days: 14

      - name: Commit run + attestation to branch
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "runs/${RUN_ID}" "governance/attestations/${RUN_ID}"
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "AWO: add ${RUN_ID} (human-approved) [skip ci]"
          git push

      - name: Post final summary
        shell: bash
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          set -euo pipefail
          COMMIT_SHA="$(git rev-parse --short HEAD)"
          COMMIT_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/commit/${COMMIT_SHA}"
          {
            echo "## Audit: ✅ APPROVED & committed"
            echo "- Run-ID: ${RUN_ID}"
            echo "- Commit: [${COMMIT_SHA}](${COMMIT_URL})"
          } >> "$GITHUB_STEP_SUMMARY"

        default: "workflows/multimodel.json"
      allow_self_approval:
        description: "Allow orchestrator to self-approve final audit (logged override)"
        required: false
        default: "0"

